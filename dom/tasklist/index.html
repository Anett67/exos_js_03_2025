<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Liste de tâche</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <input id="task-input" type="text" class="form-control" placeholder="Ajouter une tâche">
                <p id="error-message" class="text-danger"></p>
            </div>
            <div class="col-5">
                <input id="date-input" type="date" class="form-control" placeholder="Date limite">
                <p id="error-message" class="text-danger"></p>
            </div>
            <div class="col-2">
                <button id="list-create-btn" class="btn btn-primary">Ajouter</button>
            </div>

        </div>
        <h2 class="my-4">Tâches en cours</h2>
        <div class="row" id="incomplete-tasks">
        </div>
        <h2 class="my-4">Tâches complété</h2>
        <div class="row" id="completed-tasks">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>

.btn {
    margin-left: 20px;
}

.task-wrapper {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
}

.task-wrapper span {
    font-size: 24px;
}

</style>
